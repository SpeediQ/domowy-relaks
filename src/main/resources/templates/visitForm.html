<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Visit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body style="background-color: #e4f6fc">
<div class="container text-center">
    <div><h1>Edit Visit</h1></div>
    <br/>
    <form th:action="@{/v/save}" th:object="${visit}" method="post" style="max-width: 300px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${visit.getId()}"/>

        <div>

            <div class="form-group row">
                <label>Description: </label>
                <div>
                    <input type="text" th:field="*{desc}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Summary: </label>
                <div>
                    <input type="text" th:field="*{summary}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Start: </label>
                <div>
                    <input type="text" th:field="*{start}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>End: </label>
                <div>
                    <input type="text" th:field="*{end}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Preparation Time: </label>
                <div>
                    <input type="text" th:field="*{preparationTime}" class="form-control" required/>
                </div>
            </div>

            <!-- Dodaj więcej pól według potrzeb -->

        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
